<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARIA Converter | File Transformation Tool</title>
<style>
:root {
  --primary: #2a63ff;
  --secondary: #f1f1f1;
  --bg: #fff;
  --text: #222;
  --radius: 10px;
}
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: var(--secondary);
  color: var(--text);
}
header {
  background: var(--primary);
  color: #fff;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  margin: 0;
  font-size: 1.4rem;
}
button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: var(--radius);
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #1f4de3;
}
.container {
  max-width: 900px;
  margin: 30px auto;
  background: var(--bg);
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input[type=file], select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: var(--radius);
  margin-bottom: 15px;
}
.info-box {
  background: #f9f9f9;
  padding: 15px;
  border-radius: var(--radius);
  margin-top: 10px;
}
footer {
  background: #222;
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  margin-top: 50px;
}
footer a {
  color: #00c8ff;
  text-decoration: none;
}
@media (max-width: 768px) {
  .container { margin: 10px; padding: 15px; }
  header h1 { font-size: 1.1rem; }
}
#adminPanel {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center; align-items: center;
}
#adminContent {
  background: #fff;
  padding: 25px;
  border-radius: var(--radius);
  max-width: 500px;
  width: 90%;
}
input[type=password], input[type=text] {
  width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: var(--radius);
}
.ban-list { font-size: 0.9rem; margin-top: 10px; }
</style>
</head>
<body>
<header>
  <h1>ARIA Converter</h1>
  <button id="adminLoginBtn">Մուտք (Admin)</button>
</header>

<div class="container">
  <h2>Փոխակերպման Գործիք</h2>
  <input type="file" id="fileInput" />
  <select id="formatSelect">
    <option value="">Ընտրեք փոխակերպման ձևաչափը</option>
    <option>PDF → DOCX</option>
    <option>PDF → PNG</option>
    <option>PDF → JPG</option>
    <option>PDF → XLSX</option>
    <option>XLSX → PDF</option>
    <option>XLSX → DOCX</option>
    <option>DOCX → XLSX</option>
    <option>OCR PDF (Հայերեն, Ռուսերեն, Անգլերեն)</option>
  </select>
  <div class="info-box" id="fileInfo">Ֆայլի տեղեկություն դեռ չկա</div>
  <button id="convertBtn">Փոխարկել և ներբեռնել .ZIP</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel">
  <div id="adminContent">
    <h3>Admin Panel - ARIA Converter</h3>
    <div id="adminLoginSection">
      <input type="text" id="username" placeholder="Մուտքանուն"><br><br>
      <input type="password" id="password" placeholder="Գաղտնաբառ"><br><br>
      <button id="loginBtn">Մուտք</button>
    </div>
    <div id="adminMain" style="display:none;">
      <p><b>IP արգելափակում</b></p>
      <input type="text" id="ipInput" placeholder="Օգտվողի IP հասցե">
      <select id="banDuration">
        <option value="1">1 օր</option>
        <option value="3">3 օր</option>
        <option value="5">5 օր</option>
        <option value="7">7 օր</option>
        <option value="10">10 օր</option>
        <option value="15">15 օր</option>
        <option value="30">30 օր</option>
      </select>
      <button id="banBtn">Արգելափակել</button>
      <div class="ban-list" id="banList"></div>
      <button id="logoutBtn" style="margin-top:10px;">Դուրս գալ</button>
    </div>
  </div>
</div>

<footer>
  Copyright © | 
  <a href="https://github.com/ariadevelopmentgroup/AriaConverter" target="_blank">
    Aria Development Group
  </a> | Հեղինակային բոլոր իրավունքները պաշտպանված են:
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
// === Utility functions ===
function getIP() {
  return '192.168.1.' + Math.floor(Math.random() * 255); // mock IP
}
function getDate() {
  const d = new Date();
  return `${d.getDate()}-${d.getMonth()+1}-${d.getFullYear()}`;
}

// === File info extraction (Mock) ===
document.getElementById('fileInput').addEventListener('change', e=>{
  const f = e.target.files[0];
  if(!f) return;
  document.getElementById('fileInfo').innerHTML = `
    <b>Ֆայլի անվանում:</b> ${f.name}<br>
    <b>Չափս:</b> ${(f.size/1024).toFixed(2)} KB<br>
    <b>Էջերի քանակ:</b> ${Math.floor(Math.random()*10+1)}<br>
    <b>Նվազագույն DPI:</b> ${Math.floor(Math.random()*100+150)}<br>
    <b>Միջին DPI:</b> ${Math.floor(Math.random()*100+200)}<br>
    <b>Առավելագույն DPI:</b> ${Math.floor(Math.random()*100+300)}
  `;
});

// === Convert & ZIP ===
document.getElementById('convertBtn').addEventListener('click', async ()=>{
  const f = document.getElementById('fileInput').files[0];
  const format = document.getElementById('formatSelect').value;
  if(!f || !format){ alert('Խնդրում ենք ընտրել ֆայլ և ձևաչափ'); return; }
  const zip = new JSZip();
  zip.file(`Converted_${f.name}`, "Converted File Content (Demo)");
  const blob = await zip.generateAsync({type:"blob"});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `ARIA-CONVERTER__${getDate()}.zip`;
  a.click();
});

// === Admin Panel ===
const adminPanel = document.getElementById('adminPanel');
document.getElementById('adminLoginBtn').onclick=()=>adminPanel.style.display='flex';
adminPanel.onclick=e=>{if(e.target===adminPanel) adminPanel.style.display='none';}

const SHA512 = async msg => {
  const buf = await crypto.subtle.digest("SHA-512", new TextEncoder().encode(msg));
  return Array.from(new Uint8Array(buf)).map(x=>x.toString(16).padStart(2,"0")).join("");
};
const storedUser = "ACAdmin";
const storedHash = "d7a7b4600d20b3f2e91e6d15c692df221c91c02d4e153bc62f8f869adf7fbe9de3e1bfc66b8f871e2eb40d8f477d26eebac9321b20d0a26a282a2bb0fbd962d3"; // SHA-512 of Admin20252026#AC!13

document.getElementById('loginBtn').onclick=async ()=>{
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  const h=await SHA512(p);
  if(u===storedUser && h===storedHash){
    document.getElementById('adminLoginSection').style.display='none';
    document.getElementById('adminMain').style.display='block';
    localStorage.setItem('adminSession','true');
    startLogoutTimer();
    renderBans();
  } else alert('Սխալ մուտքանուն կամ գաղտնաբառ');
};

document.getElementById('logoutBtn').onclick=()=>{
  localStorage.removeItem('adminSession');
  document.getElementById('adminMain').style.display='none';
  document.getElementById('adminLoginSection').style.display='block';
};

// === Ban Management (LocalStorage demo) ===
function renderBans(){
  const bans=JSON.parse(localStorage.getItem('bans')||'[]');
  const list=document.getElementById('banList');
  list.innerHTML=bans.map(b=>`<div>IP: ${b.ip} | ${b.days} օր</div>`).join('') || 'Չկա արգելափակված IP';
}
document.getElementById('banBtn').onclick=()=>{
  const ip=document.getElementById('ipInput').value||getIP();
  const days=document.getElementById('banDuration').value;
  const bans=JSON.parse(localStorage.getItem('bans')||'[]');
  bans.push({ip,days});
  localStorage.setItem('bans',JSON.stringify(bans));
  renderBans();
  alert(`IP ${ip} արգելափակվեց ${days} օրով`);
};

// === Inactivity auto logout ===
let logoutTimer;
function startLogoutTimer(){
  clearTimeout(logoutTimer);
  logoutTimer=setTimeout(()=>{
    alert("Անգործություն 5 րոպե — ավտոմատ դուրս եկավ");
    document.getElementById('logoutBtn').click();
  },5*60*1000);
}
document.onmousemove=startLogoutTimer;
document.onkeydown=startLogoutTimer;
</script>
</body>
</html>
