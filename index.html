        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };

        const StorageInfo = ({ used, total }) => {
          const formatBytes = (bytes, decimals = 2) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
          };
          const usedPercent = total > 0 ? (used / total) * 100 : 0;
          return (
            <div className="bg-gray-800 p-4 rounded-lg shadow-lg">
              <div className="flex justify-between items-center mb-2 text-sm text-gray-400">
                <span>Used: {formatBytes(used)}</span>

                showNotification('Content saved successfully!', 'success');
            };

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6">Content Management</h2>
                    <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <div className="mb-4">
                            <label className="block text-gray-400 mb-2">Welcome Title</label>
                            <input
                                type="text"
                                value={formData.welcomeTitle}
                                onChange={e => setFormData({...formData, welcomeTitle: e.target.value})}
                                className="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-gray-200"
                            />
                        </div>
                        <div className="mb-6">
                            <label className="block text-gray-400 mb-2">System Announcement</label>
                            <textarea
                                value={formData.announcement}
                                onChange={e => setFormData({...formData, announcement: e.target.value})}
                                rows="4"
                                className="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-gray-200"
                            ></textarea>
                        </div>
                        <AppButton onClick={handleSave} variant="save">Save Content</AppButton>
                    </div>
                </div>
            );
        };

        const DashboardFilesPage = (props) => {
            // This component will reuse the existing file management UI
            // but for all users' files, as an admin would see.
            // For simplicity in this local-only version, we'll just show the admin's files.
            // A full implementation would filter based on a selected user.
            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6">File Management</h2>
                    {/* Re-using the existing MainApplication's file/folder view logic would go here. */}
                    <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <p className="text-gray-400">File and folder management for the currently logged-in admin is available on the main user page. This section would typically allow viewing and managing files for all users.</p>
                    </div>
                </div>
            )
        }
        
        const DashboardFormatsPage = ({ showNotification }) => {
            const [formats, setFormats] = useLocalStorage('supported_formats', INITIAL_SUPPORTED_FILE_FORMATS);
            const [newFormat, setNewFormat] = useState('');

            const handleAdd = () => {
                if(newFormat && !newFormat.startsWith('.')) {
                     showNotification('Format must start with a "."', 'error');
                     return;
                }
                if (newFormat && !formats.includes(newFormat)) {
                    setFormats(prev => [...prev, newFormat].sort());
                    setNewFormat('');
                    showNotification('Format added!', 'success');
                } else {
                    showNotification('Format is invalid or already exists.', 'error');
                }
            };
            
            const handleDelete = (formatToDelete) => {
                setFormats(prev => prev.filter(f => f !== formatToDelete));
                showNotification('Format removed!', 'success');
            };

            return (
                 <div>
                    <h2 className="text-3xl font-bold mb-6">Supported File Formats</h2>
                    <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <div className="flex gap-2 mb-4">
                            <input
                                type="text"
                                value={newFormat}
                                onChange={e => setNewFormat(e.target.value)}
                                placeholder="e.g., .jpeg"
                                className="flex-grow bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-gray-200"
                            />
                            <AppButton onClick={handleAdd} variant="create">Add</AppButton>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
                            {formats.map(format => (
                                <div key={format} className="flex items-center justify-between bg-gray-700 p-2 rounded">
                                    <span className="text-sm">{format}</span>
                                    <button onClick={() => handleDelete(format)} className="text-red-500 hover:text-red-400"><ICONS.Delete /></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            )
        }
        
        const DashboardSettingsPage = ({ roles, setRoles, showNotification, onSetMaintenance, maintenanceCode, setMaintenanceCode }) => {
            const [activeTab, setActiveTab] = useState('security');

            const handleBackupData = () => {
                try {
                    const data = JSON.stringify(localStorage);
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `dashboard_backup_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    showNotification('Data backup downloaded.', 'success');
                } catch (e) {
                    showNotification('Failed to backup data.', 'error');
                }
            };

            const renderTabContent = () => {
                switch(activeTab) {
                    case 'security': return <SecuritySettings roles={roles} setRoles={setRoles} showNotification={showNotification} onBackupData={handleBackupData} />;
                    case 'maintenance': return <MaintenanceSettings onSetMaintenance={onSetMaintenance} code={maintenanceCode} setCode={setMaintenanceCode} showNotification={showNotification}/>;
                    case 'integration': return <IntegrationSettings showNotification={showNotification} />;
                    case 'database': return <DatabaseSettings />;
                    default: return null;
                }
            }

            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6">Settings</h2>
                    <div className="flex border-b border-gray-700 mb-6">
                        <button onClick={() => setActiveTab('security')} className={`px-4 py-2 ${activeTab === 'security' ? 'border-b-2 border-blue-500 text-white' : 'text-gray-400'}`}>Security</button>
                        <button onClick={() => setActiveTab('maintenance')} className={`px-4 py-2 ${activeTab === 'maintenance' ? 'border-b-2 border-blue-500 text-white' : 'text-gray-400'}`}>Maintenance</button>
                        <button onClick={() => setActiveTab('integration')} className={`px-4 py-2 ${activeTab === 'integration' ? 'border-b-2 border-blue-500 text-white' : 'text-gray-400'}`}>Integration</button>
                        <button onClick={() => setActiveTab('database')} className={`px-4 py-2 ${activeTab === 'database' ? 'border-b-2 border-blue-500 text-white' : 'text-gray-400'}`}>DataBase</button>
                    </div>
                    {renderTabContent()}
                </div>
            );
        };
        
        // Settings Sub-components
        const SecuritySettings = ({ roles, setRoles, showNotification, onBackupData }) => {
            // ... UI for managing roles, passwords, and backup data ...
             return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                     <h3 className="text-xl font-bold mb-4">Data Backup</h3>
                     <AppButton onClick={onBackupData} variant="download">Download Backup</AppButton>
                     <h3 className="text-xl font-bold mb-4 mt-8">Role Management</h3>
                     <p className="text-gray-400">Here you can manage user roles. Password changes require providing a new plain text password, which will be stored securely hashed.</p>
                     {/* Role management UI would go here. For brevity, it is a placeholder. */}
                </div>
             )
        };
        const MaintenanceSettings = ({ onSetMaintenance, code, setCode, showNotification }) => {
            const timers = [
                { label: "Enable 5 minutes", minutes: 5 }, { label: "Enable 10 minutes", minutes: 10 },
                { label: "Enable 15 minutes", minutes: 15 }, { label: "Enable 30 minutes", minutes: 30 },
                { label: "Enable 60 minutes", minutes: 60 }, { label: "Enable 1 day", minutes: 1440 },
            ];
            
            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 className="text-xl font-bold mb-4">Maintenance Page Activation</h3>
                    <div className="flex flex-wrap gap-2 mb-6">
                        {timers.map(timer => (
                            <AppButton key={timer.minutes} onClick={() => onSetMaintenance(timer.minutes)} variant="enable">{timer.label}</AppButton>
                        ))}
                        <AppButton onClick={() => onSetMaintenance(0)} variant="disable">Disable Maintenance Page</AppButton>
                    </div>
                     <h3 className="text-xl font-bold mb-4">Maintenance Page Code Editor</h3>
                     <textarea
                        value={code}
                        onChange={(e) => setCode(e.target.value)}
                        className="w-full h-64 bg-gray-900 text-gray-300 font-mono p-4 rounded-md border border-gray-700"
                        placeholder="Enter your HTML/CSS/JS for the maintenance page here..."
                     />
                     <AppButton onClick={() => showNotification('Code saved! It will be applied when maintenance is active.', 'success')} variant="save" className="mt-4">Save Code</AppButton>
                </div>
            );
        };
        const IntegrationSettings = ({ showNotification }) => {
            const integrations = [
                { name: "n8n Integration" }, { name: "Make Integration" }, { name: "JSON API Integration" },
                { name: "JSON Drop API Integration" }, { name: "All Types API Integration" }, { name: "RESTful API Integration" },
            ];

            const handleCopy = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('API Key copied to clipboard!', 'success');
                });
            };

            return (
                <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h3 className="text-xl font-bold mb-4">RESTful API Integrations</h3>
                    <div className="space-y-4">
                        {integrations.map(int => (
                            <div key={int.name} className="bg-gray-700 p-4 rounded-md flex flex-col md:flex-row justify-between items-center gap-4">
                                <span className="font-semibold">{int.name}</span>
                                <div className="flex items-center gap-2">
                                    <input type="text" readOnly value="********************" className="bg-gray-800 border-gray-600 rounded px-2 py-1 text-sm w-48"/>
                                    <AppButton variant="copy" onClick={() => handleCopy("fake-api-key-for-demo")}>Copy</AppButton>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        const DatabaseSettings = () => {
            const dbs = {
                "SQL": ["MySQL", "PostgreSQL", "SQLite", "MariaDB", "Supabase"],
                "NoSQL": ["MongoDB", "Firebase (Firestore)", "Cassandra", "CouchDB", "DynamoDB"]
            };
            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    {Object.entries(dbs).map(([type, list]) => (
                        <div key={type} className="bg-gray-800 p-6 rounded-lg shadow-lg">
                            <h3 className="text-xl font-bold mb-4">{type} Databases</h3>
                            <div className="space-y-3">
                                {list.map(name => (
                                    <div key={name} className="bg-gray-700 p-3 rounded-md flex justify-between items-center">
                                        <span>{name}</span>
                                        <AppButton variant="create">Integrate via API</AppButton>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const AdminDashboard = ({ onLogout, backups, roles, currentUser, setRoles, showNotification, onSetMaintenance, maintenanceCode, setMaintenanceCode }) => {
            const [activePage, setActivePage] = useState('panel');
            const [isMobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            const renderPage = () => {
                switch (activePage) {
                    case 'panel': return <DashboardPanelPage backups={backups} roles={roles} currentUser={currentUser} />;
                    case 'content': return <DashboardContentPage showNotification={showNotification}/>;
                    case 'files': return <DashboardFilesPage />; // Placeholder for now
                    case 'formats': return <DashboardFormatsPage showNotification={showNotification} />;
                    case 'folders': return <DashboardFilesPage />; // Placeholder for now, similar to files
                    case 'settings': return <DashboardSettingsPage roles={roles} setRoles={setRoles} showNotification={showNotification} onSetMaintenance={onSetMaintenance} maintenanceCode={maintenanceCode} setMaintenanceCode={setMaintenanceCode} />;
                    default: return <DashboardPanelPage backups={backups} roles={roles} currentUser={currentUser} />;
                }
            };

            return (
                <div className="flex h-screen bg-gray-900 text-gray-200">
                    <AdminSidebar activePage={activePage} setActivePage={setActivePage} onLogout={onLogout} isMobileMenuOpen={isMobileMenuOpen} setMobileMenuOpen={setMobileMenuOpen}/>
                    <div className="flex-1 flex flex-col">
                         <header className="lg:hidden bg-gray-800 shadow-md p-4 flex justify-between items-center">
                            <button onClick={() => setMobileMenuOpen(true)} className="text-white"><ICONS.Menu /></button>
                            <h1 className="text-xl font-bold">Admin Panel</h1>
                            <div>{/* spacer */}</div>
                        </header>
                        <main className="flex-1 p-4 md:p-8 overflow-y-auto custom-scrollbar">
                           {renderPage()}
                        </main>
                    </div>
                </div>
            );
        };
        
        // --- Main App Component ---
        
        const App = () => {
            const [view, setView] = useLocalStorage('appView', 'user');
            const [currentUser, setCurrentUser] = useLocalStorage('currentUser', null);
            const [backups, setBackups] = useLocalStorage('backups', []);
            const [roles, setRoles] = useLocalStorage('roles', INITIAL_ROLES);
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [loginError, setLoginError] = useState('');
            const [notification, setNotification] = useState({ show: false, message: '', type: 'success' });
            
            // For maintenance mode
            const [maintenanceEndTime, setMaintenanceEndTime] = useLocalStorage('maintenanceEndTime', null);
            const [maintenanceCode, setMaintenanceCode] = useLocalStorage('maintenance_code', '<h1>Under Maintenance</h1>');
            const [isMaintenanceActive, setIsMaintenanceActive] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (maintenanceEndTime && new Date().getTime() < maintenanceEndTime) {
                        setIsMaintenanceActive(true);
                    } else {
                        if (isMaintenanceActive) setMaintenanceEndTime(null); // Clear expired time
                        setIsMaintenanceActive(false);
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, [maintenanceEndTime, isMaintenanceActive]);

            const showNotification = useCallback((message, type = 'success') => {
                setNotification({ show: true, message, type });
                setTimeout(() => setNotification({ show: false, message: '', type }), 2000);
            }, []);

            const handleLogin = (password) => {
                const passHash = hashString(password);
                const userRoleKey = Object.keys(roles).find(key => roles[key].passHash === passHash);
                if (userRoleKey) {
                    setCurrentUser(userRoleKey);
                    setLoginModalOpen(false);
                    showNotification(`Welcome, ${roles[userRoleKey].name}!`, 'success');
                    if (roles[userRoleKey].permissions.includes('admin_panel')) {
                        setView('admin');
                    }
                } else {
                    setLoginError('Invalid password.');
                }
            };
            
            const handleLogout = () => {
                showNotification('You have been logged out.', 'success');
                setCurrentUser(null);
                setView('user');
            };

            const handleSetMaintenance = (minutes) => {
                if (minutes > 0) {
                    const endTime = new Date().getTime() + minutes * 60 * 1000;
                    setMaintenanceEndTime(endTime);
                    showNotification(`Maintenance mode enabled for ${minutes} minutes.`, 'success');
                } else {
                    setMaintenanceEndTime(null);
                    showNotification('Maintenance mode disabled.', 'success');
                }
            };

            if (isMaintenanceActive && currentUser !== 'ADMIN') {
                 return <div dangerouslySetInnerHTML={{ __html: maintenanceCode }} />;
            }

            if (currentUser && roles[currentUser]?.permissions.includes('admin_panel') && view === 'admin') {
                return (
                    <>
                    <AdminDashboard 
                        onLogout={handleLogout}
                        backups={backups}
                        roles={roles}
                        currentUser={currentUser}
                        setRoles={setRoles}
                        showNotification={showNotification}
                        onSetMaintenance={handleSetMaintenance}
                        maintenanceCode={maintenanceCode}
                        setMaintenanceCode={setMaintenanceCode}
                    />
                    <Notification {...notification} />
                    </>
                );
            }

            // Simplified user view for this example
            return (
                 <div className="min-h-screen bg-gray-900 text-gray-200 flex flex-col items-center justify-center p-4">
                    <div className="text-center">
                        <h1 className="text-4xl font-bold mb-4">AI QEZ BACKUP</h1>
                        {currentUser ? (
                             <div>
                                <p className="text-lg mb-4">Logged in as {roles[currentUser].name}.</p>
                                {roles[currentUser].permissions.includes('admin_panel') && 
                                    <AppButton onClick={() => setView('admin')} variant="create" className="mb-2">Go to Admin Panel</AppButton>
                                }
                                <AppButton onClick={handleLogout} variant="logout">Logout</AppButton>
                            </div>
                        ) : (
                            <div>
                                <p className="text-lg mb-4">Please log in to access the system.</p>
                                <AppButton onClick={() => setLoginModalOpen(true)} variant="login">Login</AppButton>
                            </div>
                        )}
                    </div>
                     {isLoginModalOpen && (
                        <GeneralModal title="Login" onClose={() => setLoginModalOpen(false)}>
                            <form onSubmit={e => { e.preventDefault(); handleLogin(e.target.password.value); }}>
                                <input
                                    type="password"
                                    name="password"
                                    className="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-gray-200 mb-4"
                                    placeholder="Enter password"
                                    autoFocus
                                />
                                {loginError && <p className="text-red-500 text-sm mb-4">{loginError}</p>}
                                <div className="flex justify-end gap-2">
                                    <AppButton type="button" onClick={() => setLoginModalOpen(false)} variant="cancel">Cancel</AppButton>
                                    <AppButton type="submit" variant="login">Login</AppButton>
                                </div>
                            </form>
                        </GeneralModal>
                    )}
                    <Notification {...notification} />
                </div>
            );
        };
        
        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
